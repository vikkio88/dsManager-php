<table class="table">
    <thead>
    <th>#</th>
    <th>Name</th>
    <th>Role</th>
    <th>Goals</th>
    </thead>
    <tr data-ng-repeat="scorer in scorers" ng-show="scorer.pivot.team_id == teamId">
        <td></td>
        <td>
            <a ui-sref="playerOneFromTeam({teamId: teamId, playerId: scorer.id })">
                {{ scorer.name| capitalize }} {{scorer.surname| capitalize }}
            </a>
        </td>
        <td>{{ scorer.role }}</td>
        <td>{{ scorer.pivot.goals }}</td>
    </tr>
</table>
