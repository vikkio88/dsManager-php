<h2>
    {{team.name}}
    <span ng-hide="team == undefined" class="f32">
        <span title="{{team.nationality}}" class="flag {{team.nationality.toLowerCase()}}"></span>
    </span>
</h2>
<a ng-hide="team == undefined" ui-sref="teamOne({teamId: team.id})">
    <button type="button" class="btn btn-large">
        <span class="glyphicon glyphicon-zoom-in"></span>
    </button>
</a>
