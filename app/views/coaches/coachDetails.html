<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Coach Info</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"><span default-person-pic></span></div>
            <div class=" col-md-9 col-lg-9 ">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Personal Information</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{ vm.coach.name | capitalize }} {{ vm.coach.surname | capitalize }}</td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>{{ vm.coach.age }}</td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td>
                            <span flag-icon nationality="vm.coach.nationality"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Professional Information</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Favourite Module</td>
                        <td>{{vm.coach.favouriteModule}}</td>
                    </tr>
                    <tr>
                        <td>Skill</td>
                        <td>{{vm.coach.skillAvg}}</td>
                    </tr>
                    <tr>
                        <td>Wage</td>
                        <td>{{vm.coach.wageReq | currency: ''}} â‚¬</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
