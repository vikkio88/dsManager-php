<div data-cg-busy="Promessa">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Match Result</h3>
        </div>
        <div class="panel-body">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <h2><a data-ui-sref="teamOne({ teamId: vm.match.home_team.id})">{{ vm.match.home_team.name | capitalize }}</a></h2> <h1>{{ vm.match.goal_home }}</h1>
                            <div ng-show="vm.match.simulated" scorers-list scorers="vm.match.scorers" team-id="vm.match.home_team.id"></div>
                        </div>
                        <div class="col-md-6">
                            <h2><a data-ui-sref="teamOne({ teamId: vm.match.away_team.id})">{{ vm.match.away_team.name | capitalize }}</a></h2> <h1>{{ vm.match.goal_away }} </h1>
                            <div ng-show="vm.match.simulated" scorers-list scorers="vm.match.scorers" team-id="vm.match.away_team.id"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <h3><a data-ui-sref="teamOne({ teamId: vm.match.home_team.id})">{{ vm.match.home_team.name | capitalize }}</a></h3>
                        <div team-small-roster team="vm.match.home_team"></div>
                    </div>
                    <div class="col-md-6">
                        <h3><a data-ui-sref="teamOne({ teamId: vm.match.away_team.id})">{{ vm.match.away_team.name | capitalize }}</a></h3>
                        <div team-small-roster team="vm.match.away_team"></div>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <a data-ui-sref="simulateMatch({ matchId: vm.match.id })">
                    <button ng-hide="vm.match.simulated"  type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Simulate Match
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
