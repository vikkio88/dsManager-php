<div data-cg-busy="Promessa">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>New Match</h3>
        </div>
        <div class="panel-body">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Home Team</h3>
                            <select ng-model="homeTeam" ng-options="item.name for item in vm.teams"></select>
                            <div singleteamh2 team="homeTeam"></div>
                        </div>
                        <div class="col-md-6">
                            <h3>Away Team</h3>
                            <select ng-model="awayTeam" ng-options="item.name for item in vm.teams"></select>
                            <div singleteamh2 team="awayTeam"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pull-right">
                <a eat-click-if="!vm.isValidSelection(homeTeam,awayTeam)"
                   data-ui-sref="addMatch({homeId:homeTeam.id, awayId:awayTeam.id})">
                    <button type="button" class="btn btn-default btn-lg"
                            ng-class="vm.isValidSelection(homeTeam, awayTeam) ? '' : 'disabled'">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Add Match
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
