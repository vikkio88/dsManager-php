<div data-cg-busy="Promessa">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{ vm.team.name | capitalize }}</h3>
        </div>
        <div class="panel-body">

            <h3>Coach</h3>
            <div class="form-group">
                <span class="glyphicon glyphicon-user" aria-hidden="true" style="font-size: 20px"></span>
            </div>
            <div class="form-group">
                <strong><a data-ui-sref="coachOneFromTeam({ teamId: vm.team.id, coachId: vm.team.coach.id })">
                    {{vm.team.coach.name|capitalize }} {{ vm.team.coach.surname|capitalize }}</a></strong> ({{
                vm.team.coach.age}})
            </div>
            <div class="form-group">
                <strong>Nationality:</strong>
                <span flag-icon nationality="vm.team.coach.nationality"></span>
            </div>
            <div class="form-group">
                <strong>Skill:</strong> {{vm.team.coach.skillAvg}}
            </div>
            <div class="form-group">
                <strong>Wage:</strong> {{vm.team.coach.wageReq}}
            </div>
            <div class="form-group">
                <strong>Module:</strong> {{vm.team.coach.favouriteModule}}
            </div>
            <h3>Players Roster</h3>
            <div team-complete-roster team="vm.team"></div>
        </div>
    </div>
</div>
